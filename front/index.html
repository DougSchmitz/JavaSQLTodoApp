<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-1 animate__animated animate__lightSpeedInLeft">
          Todos
        </h1>
      </div>
    </div>

    <div class="row">
      <div
        class="col-12 text-center m-4 bg-light main-font animate__animated animate__flip"
      >
        <div class="col text-center m-3">
          <table class="table">
            <thead>
              <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Finished</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="table__body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group row">
            <label
              class="col-2 col-form-label text-info main-font animate__animated animate__slideInLeft"
              for="todo"
              >Todo</label
            >
            <div class="col-md-10">
              <input
                type="text"
                id="todo"
                name="todo"
                class="form-control animate__animated animate__slideInLeft"
                placeholder="Wash The Dishes"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-2 col-form-label text-info main-font animate__animated animate__slideInLeft"
              for="description"
              >Description</label
            >
            <div class="col-md-10">
              <input
                type="text"
                id="description"
                name="description"
                class="form-control animate__animated animate__slideInLeft"
                placeholder="Need to get some dish soap for this task"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-2 col-form-label text-info main-font animate__animated animate__slideInRight"
              for="startDate"
              >Start Date</label
            >
            <div class="col-md-10">
              <input
                type="date"
                name="startDate"
                id="start__date"
                class="form-control animate__animated animate__slideInRight"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-2 col-form-label text-info main-font animate__animated animate__slideInRight"
              for="endDate"
              >End Date</label
            >
            <div class="col-md-10">
              <input
                type="date"
                name="endDate"
                id="end__date"
                class="form-control animate__animated animate__slideInRight"
              />
            </div>
          </div>
          <div class="form-group row">
            <input type="checkbox" name="finished" 
                                    id="finished"
                                   class="form-check-input" >
                            <label class="form-check-label text-info main-font" for="finished">Finished</label>
            </div>
          </div>
          <button
            class="btn btn-outline-info bg-white mt-3 main-font animate__animated animate__rubberBand"
          >
            Edit
          </button>
        </form>
      </div>
    </div>
  </div>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("body").bootstrapMaterialDesign();
      });
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
